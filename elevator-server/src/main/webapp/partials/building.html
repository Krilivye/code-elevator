<table class="building">
    <tr ng-repeat="people in player.peopleWaitingTheElevator">
        <td><img src="img/man.png" alt=""/></td>
        <td class='people'>
            {{people}}
            <i class="icon-chevron-up" ng-show="player.upButtonStateByFloor[$index]"></i>
            <i class="icon-chevron-down" ng-show="player.downButtonStateByFloor[$index]"></i>
        </td>
        <td class="elevator" ng-class="{'elevator-close': !player.doorIsOpen, 'elevator-at-floor': $index == player.elevatorAtFloor}">
            <span ng-show="$index == player.elevatorAtFloor">{{player.peopleInTheElevator}}</span>
            <i class="icon-star-empty" ng-show="player.floorButtonStatesInElevator[$index]"></i>
        </td>
    </tr>
</table>
